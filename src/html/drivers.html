  </head>
  <body>
    <div id="particles-js"></div>
    <nav id="desktop-nav">
      <div class="logo"><img src="../assets/images/logof1-blanco.png" alt="logo"></div>

    <nav id="hamburger-nav">
      <div class="logo"><img src="../assets/images/logof1-blanco.png" alt="logo"></div>
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a class="drivers-link" href="drivers">Drivers</a></li>
          <li><a class="vehicle-link" href="vehicles.html">Vehicles</a></li>

          <li><a class="simulation-links" href="simulation.html">Simulation</a></li>
        </div>
      </div>
    </nav>
    <main>
      <section id="drivers-section" style="display: block;">
        <h1 class="titulo">F1 Drivers 2025</h1>
        <piloto-card></piloto-card>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Simulación de Fórmula 1</p>
    </footer>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: { enable: true, value_area: 800 }
          },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 }
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false }
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ff1e00",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            grab: { distance: 200, line_linked: { opacity: 0.5 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    </script>
  </body>
</html>
