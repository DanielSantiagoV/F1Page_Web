<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | F1</title>
    <link rel="stylesheet" href="../css/login&signup.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/variable.css">
    <script src="../js/audio.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="src/assets/images/logo-f1.png" type="image/png">
    
</head>
<body>
    <div class="video-container-box">
        <div class="video-container">
            <video class="video-bg" autoplay muted loop>
                <source src="../assets/video/opening.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="music-player">
        <div class="player-header">
            <div class="player-info">
                <img src="../assets/images/logo-f1.png" alt="F1 Logo" class="player-logo">
                <div class="track-info">
                    <h3 class="player-title">F1 Theme</h3>
                    <p class="player-artist">Formula 1</p>
                </div>
            </div>
            <div class="player-actions">
                <button class="action-btn" id="shuffleBtn" aria-label="Toggle shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="action-btn" id="audioToggle" aria-label="Toggle mute">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="prevBtn" aria-label="Previous track">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn" aria-label="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" aria-label="Next track">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <div class="volume-slider-container">
                    <input type="range" id="volumeControl" min="0" max="100" value="100" aria-label="Volume control">
                </div>
            </div>
        </div>

        <div class="playlist-container" style="display: none;">
            <!-- La lista de reproducción se mantiene oculta -->
        </div>

        <div class="file-upload">
            <input type="file" id="fileInput" class="file-input" accept="audio/*" multiple>
            <label for="fileInput" class="file-label">
                <i class="fas fa-plus"></i>
                Agregar música
            </label>
        </div>
    </div>

    <audio id="backgroundAudio" preload="auto">
        <source src="../assets/audio/audio-background.m4a" type="audio/mp4">
    </audio>

    <div class="login-container">
        <form id="recoveryForm">
            <img src="../assets/images/logo-f1.png" alt="">
            <h1 class="tittle">RECUPERAR CONTRASEÑA</h1>
            <label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Ingrese su Email">
            </label>
            <a href="login.html" class="link">Volver al inicio de sesión</a>
            <button id="button">Enviar enlace</button>
        </form>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Por favor, ingresa tu correo electrónico');
                return;
            }

            alert('Se ha enviado un enlace de recuperación a tu correo electrónico');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
