<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inicio de Sesion F1</title>
    <link rel="stylesheet" href="../css/login&signup.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/variable.css">
    <script src="../js/login.js" type="module" defer></script>
    <script src="../js/audio.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="src/assets/images/logo-f1.png" type="image/png">
</head>
<body>
    <div class="video-container-box">
        <div class="video-container">
            <video class="video-bg" autoplay muted loop>
                <source src="../assets/video/videoplayback-background.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="music-player">
        <div class="player-header">
            <div class="player-info">
                <img src="../assets/images/logo-f1.png" alt="F1 Logo" class="player-logo">
                <div class="track-info">
                    <h3 class="player-title">F1 Theme</h3>
                    <p class="player-artist">Formula 1</p>
                </div>
            </div>
            <div class="player-actions">
                <button class="action-btn" id="shuffleBtn" aria-label="Toggle shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="action-btn" id="audioToggle" aria-label="Toggle mute">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn" id="prevBtn" aria-label="Previous track">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn" aria-label="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" aria-label="Next track">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <div class="volume-slider-container">
                    <input type="range" id="volumeControl" min="0" max="100" value="100" aria-label="Volume control">
                </div>
            </div>
        </div>

        <div class="playlist-container" style="display: none;">
            <!-- La lista de reproducción se mantiene oculta -->
        </div>

        <div class="file-upload">
            <input type="file" id="fileInput" class="file-input" accept="audio/*" multiple>
            <label for="fileInput" class="file-label">
                <i class="fas fa-plus"></i>
                Agregar música
            </label>
        </div>
    </div>

    <audio id="backgroundAudio" preload="auto">
        <source src="../assets/audio/audio-background.mp3" type="audio/mpeg">
    </audio>

    <div class="login-container">
        <form id="loginForm">
            <img src="../assets/images/logo-f1.png" alt="">
            <h1 class="tittle">LOGIN</h1>
            <label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="email" placeholder="Ingrese su Email">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Ingrese su Contraseña">
            </label>
            <a href="forgot-password.html" class="link">¿Olvidaste tu contraseña?</a>
            <button id="button">Login</button>
            <a href="registrar.html" class="register-link">¿No tienes una cuenta? <span>Regístrate aquí</span></a>
        </form>
    </div>
</body>
</html>
